<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Bean Haven</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Dynamic Navbar -->
    <nav id="navbar-placeholder"></nav>

    <!-- Cart Section -->
    <section class="cart py-5">
        <div class="container">
            <h2 class="text-center mb-5">Your Cart</h2>
            <div id="cart-items" class="row g-4">
                <!-- Cart items will be loaded here via JavaScript -->
            </div>
            <div class="text-center mt-4">
                <h3 class="product-price">Total: $<span id="cart-total">0.00</span></h3>
                <a href="checkout.html" class="btn btn-add-to-cart mt-3">Proceed to Checkout <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </section>

    <!-- Dynamic Footer -->
    <footer id="footer-placeholder"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
