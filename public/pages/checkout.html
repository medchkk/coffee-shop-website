<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Bean Haven</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Dynamic Navbar -->
    <nav id="navbar-placeholder"></nav>

    <!-- Checkout Section -->
    <section class="checkout py-5">
        <div class="container">
            <h2 class="text-center mb-5">Checkout</h2>
            <div class="row">
                <!-- Résumé du panier -->
                <div class="col-md-6">
                    <h4>Your Cart</h4>
                    <div id="cart-items" class="row g-4">
                        <!-- Cart items will be loaded here via JavaScript -->
                    </div>
                    <div class="text-center mt-4">
                        <h3 class="product-price">Total: $<span id="cart-total">0.00</span></h3>
                    </div>
                </div>
                <!-- Formulaire de livraison -->
                <div class="col-md-6">
                    <h4>Shipping Information</h4>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" required>
                        </div>
                        <button type="submit" class="btn btn-add-to-cart w-100">Place Order <i class="fas fa-check"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Dynamic Footer -->
    <footer id="footer-placeholder"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
