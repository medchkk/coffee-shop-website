<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Coffee Haven</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Dynamic Navbar -->
    <nav id="navbar-placeholder" aria-label="Main navigation"></nav>

    <!-- Registration Form -->
    <main class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <h1 class="text-center mb-4">Join Coffee Haven</h1>
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       required
                                       autocomplete="email"
                                       aria-describedby="emailHelp">
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       minlength="8"
                                       required
                                       autocomplete="new-password"
                                       aria-describedby="passwordHelp">
                                <div class="invalid-feedback">
                                    Password must be at least 8 characters with uppercase, lowercase, and numbers
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Confirm Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       required
                                       autocomplete="new-password">
                                <div class="invalid-feedback">Passwords must match</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                Register
                            </button>
                            
                            <div class="text-center mt-3">
                                <a href="login.html" class="text-muted">Already have an account? Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Dynamic Footer -->
    <footer id="footer-placeholder" aria-label="Footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js" type="module"></script>
</body>
</html>
